apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-core-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapp-core
  template:
    metadata:
      labels:
        app: todoapp-core
    spec:
      initContainers:
        - name: init-mongo-wait
          image: busybox:1.28
          command:
            [
              "sh",
              "-c",
              "until nc -z todoapp-mongo-srv 27017; do echo waiting for mongo; sleep 2; done;",
            ]
      containers:
        - name: todoapp-core
          image: dalthonmh/todoapp-core
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGODB_URI
              value: "mongodb://todoapp-mongo-srv:27017/todoapp-core"
            - name: JWT_SECRET
              value: secret
---
apiVersion: v1
kind: Service
metadata:
  name: todoapp-core-srv
spec:
  selector:
    app: todoapp-core
  ports:
    - name: todoapp-core
      protocol: TCP
      port: 3000
      targetPort: 3000
