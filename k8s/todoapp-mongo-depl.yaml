apiVersion: v1
kind: PersistentVolume
metadata:
  name: todoapp-mongo-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 1Gi
  hostPath:
    path: /data/mongo

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: todoapp-mongo-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapp-mongo
  template:
    metadata:
      labels:
        app: todoapp-mongo
    spec:
      containers:
        - name: todoapp-mongo
          image: mongo:4.4-focal
          volumeMounts:
            - name: todoapp-mongodb-storage
              mountPath: /data/db
      volumes:
        - name: todoapp-mongodb-storage
          persistentVolumeClaim:
            claimName: todoapp-mongo-pv-claim

---
apiVersion: v1
kind: Service
metadata:
  name: todoapp-mongo-srv
spec:
  selector:
    app: todoapp-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
